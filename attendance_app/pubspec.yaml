name: attendance_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^0.8.7+4
  path_provider: ^2.0.15
  camera: ^0.10.5+2 
  rename: ^3.1.0
  sqflite: ^2.2.8+4
  path: ^1.8.3
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/App_logo.png

# ðŸ‘‡ This must be at the root level (same indent as flutter:)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/App_logo.png"
  adaptive_icon_background: "#ffffff"   # background color
  adaptive_icon_foreground: "assets/App_logo.png"
